<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="news.css">

</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a class="company-logo" href="#" onclick="reload()">
                <img src="Images/news_icon_svg.svg" alt="Company Logo" srcset="">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClicked('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClicked('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClicked('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

            
        </div>
    </main>
    <!-- we can make a template anywhere in the html. -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is Title.</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim illum hic eius deleniti. At explicabo suscipit iste id! Doloribus, consequuntur.</p>
            </div>
        </div>
    </template>
    <script src="news.js"></script>
</body>
</html>
